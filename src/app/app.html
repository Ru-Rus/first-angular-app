<app-header />

<main>
  <ul>
    @for (index of users; track index.id) {
      <li>
      <app-user [user]="index" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>

  @if (selectedUserId ) {
    <app-tasks [name]="selectedUser.name"/>
  }
  @else {
    <p id="fallback"> Select a user to see their tasks!</p>
  }


</main>
