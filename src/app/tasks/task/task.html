<app-card>
  <article>
    <h2>
    {{taskList.title}}
    </h2>

    <time>
      {{taskList.dueDate | date:'fullDate'}}
    </time>

    <p>
      {{taskList.summary}}
    </p>

    <p class="actions">
      <button (click) = "onCompleteTask()">
        COMPLETE
      </button>
    </p>
  </article>
</app-card>
