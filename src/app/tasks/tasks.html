<section id="tasks">
  <header>
    <h2>
      {{name}}'s Tasks
    </h2>
    <menu>
      <button>
        Add Task
      </button>
    </menu>
  </header>

  <ul>
    @for (index of selectedUserTask; track $index) {
      <li>
        <app-task [taskList]="index" />
      </li>
    }

  </ul>


</section>
