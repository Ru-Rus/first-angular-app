@if(isAddingTask){
  <app-new-task (cancel)="onCancelNewTask()" (addTask)="onAddTask($event)" />
}


<section id="tasks">
  <header>
    <h2>
      {{name}}'s Tasks
    </h2>
    <menu>
      <button (click)="onNewTask()">
        Add Task
      </button>
    </menu>
  </header>

  <ul>
    @for (index of selectedUserTask; track $index) {
      <li>
        <app-task [taskList]="index" (complete)="onCompleteTask($event)"/>
      </li>
    }

  </ul>


</section>
